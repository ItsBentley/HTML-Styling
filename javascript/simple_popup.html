<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark theme" />
        <title>Simple Popup</title>
    </head>
    <body>
        <div class="container">
            <button id="btn" type="submit" onclick="show()">Show Popup</button>
            <div class="pop-up">
                <h2>We Use Cookies!</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <button id="accept-btn" onclick="close()">Accept!</button>
            </div>
        </div>
    </body>
</html>
